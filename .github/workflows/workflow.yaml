on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    paths:
      - action.yaml
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: test action
        uses: ./
        with:
          googleApplicationCredentialsContents: ${{secrets.CREDENTIAL}}

      - name: check installed
        run:
          ::add-mask::firebase projects:list

